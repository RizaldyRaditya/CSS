<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <style media = "screen">
        div.box{
            display : inline-block;
            width : 300px;
            height : 300px;
            float : left;
            border : 2px solid #ddd;
            margin : 10px; 
        }
        div.box img{
            width : 100%;
            height : 250px;
        }
        div.box:hover{
            border : 3px solid #000;
        }
        div.box div.deskripsi{
            padding : 15px;
            text-align : center;
        }
        </style>
    </head>
    <body>
        <div class = "box">
            <img src = "EG.png">
            <div class = "deskripsi">Evil Geniuses</div>
        </div>
        <div class = "box">
            <img src = "Secret.png">
            <div class = "deskripsi">Team Secret</div>
        </div>
        <div class = "box">
            <img src ="IMG_3830.JPG">
            <div class = "deskripsi">Me Myself and I</div>
        </div>
        <div class = "box">
            <img src = "Tigers.png">
            <div class = "deskripsi">Tigers</div>
        </div>
        <div class = "box">
            <img src = "Liquid.png">
            <div class = "deskripsi">Team Liquid</div>
        </div>
    </body>
</html>
