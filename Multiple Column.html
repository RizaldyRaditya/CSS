<!DOCTYPE html>
<html>
    <head>
        <title>Text in Multiple Column</title>
        <style media = "screen">
            div.Rizaldy{
                margin : 0 auto;
                width : 70%;
                height : 300px;
                column-count : 3;
                column-gap: 40px;
                column-rule-style: groove;
                column-rule-width: 2px;
                column-rule-color: gold;
            }
        </style>
    </head>
    <body>
        <div class = "Rizaldy">
            <p>SDN LOWOKWARU 2 MALANG</p>
            <p>SMPN 18 MALANG</p>
            <p>SMK TELKOM MALANG</p>
        </div>
    </body>
</html>
